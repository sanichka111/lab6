<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flip-clock">
    <div class="hours">
        <div class="flip hours-first">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
        <div class="flip hours-last">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
    </div>
    <div class="minutes">
        <div class="flip minutes-first">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
        <div class="flip minutes-last">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
    </div>
    <div class="seconds">
        <div class="flip seconds-first">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
        <div class="flip seconds-last">
            <input type="hidden"/>
            <div class="flip-display">
                <div class="flip-display-top"></div>
                <div class="flip-display-bottom"></div>
            </div>
            <div class="flipper">
                <div class="flipper-top"></div>
                <div class="flipper-bottom"></div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>


</body>
</html>
